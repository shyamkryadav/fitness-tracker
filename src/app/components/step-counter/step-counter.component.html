<div class="step-counter-card">
  <div class="card-header">
    <h3 class="card-title">Daily Steps</h3>
    <span class="card-icon">ðŸ‘Ÿ</span>
  </div>

  <div class="step-progress">
    <div class="progress-circle">
      <svg viewBox="0 0 36 36" class="circular-chart">
        <path class="circle-bg"
          d="M18 2.0845
            a 15.9155 15.9155 0 0 1 0 31.831
            a 15.9155 15.9155 0 0 1 0 -31.831"
        />
        <path class="circle"
          [attr.stroke-dasharray]="progressPercentage + ', 100'"
          d="M18 2.0845
            a 15.9155 15.9155 0 0 1 0 31.831
            a 15.9155 15.9155 0 0 1 0 -31.831"
        />
        <text x="18" y="20.35" class="percentage">{{ steps }}</text>
      </svg>
    </div>
  </div>

  <div class="step-info">
    <div class="step-goal">
      <span class="label">Goal</span>
      <span class="value">{{ goal }}</span>
    </div>
    <div class="step-remaining">
      <span class="label">Remaining</span>
      <span class="value">{{ goal - steps > 0 ? goal - steps : 0 }}</span>
    </div>
  </div>

  <div class="progress-bar">
    <div class="progress" [style.width.%]="progressPercentage"></div>
  </div>

  <div class="step-status">
    <span *ngIf="steps >= goal" class="status-complete">Goal Completed! ðŸŽ‰</span>
    <span *ngIf="steps < goal" class="status-progress">{{ progressPercentage.toFixed(0) }}% of daily goal</span>
  </div>
</div>
