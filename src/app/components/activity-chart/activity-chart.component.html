<div class="p-4">
  <h2 class="text-xl font-semibold text-gray-800 mb-6">Weekly Activity</h2>

  <div class="flex border-b border-gray-200 mb-6">
    <button class="px-5 py-3 text-sm font-medium text-primary-500 border-b-2 border-primary-500">Steps</button>
    <button class="px-5 py-3 text-sm font-medium text-gray-500 hover:text-gray-700 hover:bg-gray-50">Calories</button>
    <button class="px-5 py-3 text-sm font-medium text-gray-500 hover:text-gray-700 hover:bg-gray-50">Activities</button>
  </div>

  <div class="space-y-6">
    <div class="mb-6">
      <div class="flex justify-between items-end h-48 mb-4">
        <div class="flex flex-col items-center w-full" *ngFor="let item of chartData">
          <div class="relative w-full flex justify-center h-full">
            <div class="absolute bottom-0 w-6 bg-primary-500 rounded-t-md transition-all duration-500"
                 [style.height.%]="getStepBarHeight(item.steps)"></div>
            <div class="absolute bottom-0 w-6 bg-danger-500 opacity-70 rounded-t-md transition-all duration-500 right-[calc(50%-24px)]"
                 [style.height.%]="getCalorieBarHeight(item.calories)"></div>
          </div>
          <div class="text-xs text-gray-500 mt-2">{{ item.day }}</div>
        </div>
      </div>

      <div class="flex justify-center gap-4 mt-4">
        <div class="flex items-center">
          <div class="w-3 h-3 bg-primary-500 rounded mr-2"></div>
          <span class="text-xs text-gray-600">Steps</span>
        </div>
        <div class="flex items-center">
          <div class="w-3 h-3 bg-danger-500 opacity-70 rounded mr-2"></div>
          <span class="text-xs text-gray-600">Calories Burned</span>
        </div>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 pt-6 border-t border-gray-200">
      <div class="flex flex-col items-center text-center">
        <span class="text-xs text-gray-500 mb-2">Avg. Daily Steps</span>
        <span class="text-lg font-semibold text-gray-800">{{ getAverageDailySteps() }}</span>
      </div>
      <div class="flex flex-col items-center text-center">
        <span class="text-xs text-gray-500 mb-2">Avg. Calories Burned</span>
        <span class="text-lg font-semibold text-gray-800">{{ getAverageCaloriesBurned() }}</span>
      </div>
      <div class="flex flex-col items-center text-center">
        <span class="text-xs text-gray-500 mb-2">Total Weekly Steps</span>
        <span class="text-lg font-semibold text-gray-800">{{ getTotalWeeklySteps() }}</span>
      </div>
    </div>
  </div>
</div>
