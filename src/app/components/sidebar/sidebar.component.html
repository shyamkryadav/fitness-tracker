<aside class="bg-white dark:bg-gray-800 shadow-md h-full lg:w-60 md:w-20 w-full transition-colors duration-200 overflow-hidden select-none">
  <nav class="py-6 h-full">
    <ul class="flex lg:flex-col md:flex-col flex-row justify-around overflow-hidden">
      <li *ngFor="let item of menuItems; let i = index"
          class="mb-1 last:mb-0"
          [class.bg-primary-50]="item.active"
          [class.dark:bg-primary-900]="item.active"
          [class.border-l-4]="item.active"
          [class.border-primary-500]="item.active"
          [class.lg:border-l-4]="item.active"
          [class.md:border-l-4]="item.active"
          [class.border-b-4]="item.active && !isLargeScreen"
          [class.lg:border-b-0]="item.active"
          [class.md:border-b-0]="item.active">
        <a [routerLink]="item.route"
           class="flex lg:flex-row md:flex-col items-center lg:justify-start md:justify-center justify-center py-3 px-4 text-gray-600 dark:text-gray-300 hover:text-primary-600 dark:hover:text-primary-400 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors duration-200"
           [class.text-primary-600]="item.active"
           (click)="setActiveItem(i)">
          <span class="text-xl lg:mr-3 md:mr-0 md:mb-1">{{ item.icon }}</span>
          <span class="text-sm font-medium lg:block md:text-xs md:block">{{ item.label }}</span>
        </a>
      </li>
    </ul>
  </nav>
</aside>
