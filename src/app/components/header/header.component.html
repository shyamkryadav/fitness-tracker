<header class="flex items-center justify-between px-6 py-4 bg-white dark:bg-gray-800 shadow-sm transition-colors duration-200">
  <div class="flex items-center font-semibold text-xl text-gray-800 dark:text-white">
    <span class="text-2xl mr-2">🏃</span>
    <span>FitTrack</span>
  </div>

  <div class="flex items-center bg-gray-100 dark:bg-gray-700 rounded-lg px-4 py-2 flex-1 max-w-md mx-6">
    <input type="text" placeholder="Search..." class="bg-transparent border-none outline-none w-full dark:text-white dark:placeholder-gray-400" />
    <button class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-white">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="11" cy="11" r="8"></circle>
        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
      </svg>
    </button>
  </div>

  <div class="flex items-center gap-4">
    <app-theme-toggle></app-theme-toggle>

    <button class="p-2 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-white hover:bg-gray-100 dark:hover:bg-gray-700 rounded-full">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
      </svg>
    </button>

    <div class="flex items-center gap-3" *ngIf="user">
      <span class="text-sm font-medium text-gray-700 dark:text-gray-300 hidden md:block">{{ user.name }}</span>
      <div class="w-9 h-9 rounded-full bg-primary-500 text-white flex items-center justify-center font-semibold">
        {{ user.name.charAt(0) }}
      </div>
    </div>
  </div>
</header>
